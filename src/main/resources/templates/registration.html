<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post" action="/registration" th:object="${registrationDto}">

    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" th:field="*{name}" placeholder="name">
    <br>
    <label for="surname">Surname: </label>
    <input type="text" id = "surname" name="surname" th:field="*{surname}">
    <br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" th:field="*{email}">
    <br>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>
    <label for="confirmPassword">Confirm Password: </label>
    <input type="password" id = "confirmPassword" name ="confirmPassword" th:field="*{confirmPassword}" required>
    <br>
    <button type="submit">Registration</button>
</form>
</body>
</html>
