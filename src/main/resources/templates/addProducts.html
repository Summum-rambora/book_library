<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>

<form action="/addProducts" method="post" th:object="${product}" >
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <label for="productName">ProductName: </label>
    <input type="text" id="productName" name="productName" th:field="*{productName}">
    <br>

    <label for="price">Price: </label>
    <input type="number" id = "price" name="price" th:field="*{price}">
    <br>

    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}">
    <br>

    <button type="submit">Add product</button>
</form>

</body>
</html>
